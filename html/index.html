<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fish Animation</title>
    <style>

        .fish {
            position: absolute;
            left: -100px;
            width: 100px;
            animation: swim linear forwards;
        }

        @keyframes swim {
            from {
                transform: translateX(0);
            }
            to {
                transform: translateX(110vw); 
            }
        }
    </style>
</head>
<body>
    <div class="container"></div>
    <script>
        const container = document.querySelector('.container');

        function createFish() {
            const fish = document.createElement('img');
            fish.src = 'https://i.ibb.co/7rL6Nnq/fish.png';
            fish.className = 'fish';

            const topPosition = Math.random() * window.innerHeight;
            fish.style.top = `${topPosition}px`;

            const zIndex = Math.random() < 0.5 ? 2 : 5;
            fish.style.zIndex = zIndex;

            const duration = Math.random() * 5 + 5; 
            fish.style.animationDuration = `${duration}s`;

            container.appendChild(fish);

            fish.addEventListener('animationend', () => {
                fish.remove();
            });
        }

        setInterval(createFish, 1000);
    </script>
    <style>

        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://i.ibb.co/0Zfw77j/background.png');
            background-size: cover;
            background-position: center;
            z-index: 1;
        }

        .rock-layer-behind {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://i.ibb.co/ZNQP3zr/rock-back.png');
            background-size: cover;
            background-position: center;
            z-index: 4;
        }

        .light {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://i.ibb.co/n0CDD0Z/light.png');
            background-size: cover;
            background-position: center;
            z-index: 3;
        }

        .rock-layer-front {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://i.ibb.co/Chsm5Gw/roxk-front.png');
            background-size: cover;
            background-position: center;
            z-index: 6;
        }

        .fish {
            position: absolute;
            width: 100px;
            z-index: 5;
        }

        .form-container {
            position: relative;
            background: rgba(195, 229, 255, 0.9);
            padding: 20px;
            border-radius: 8px;
            max-width: 400px;
            margin: 50px auto;
            box-shadow: 0 4px 10px rgb(39,63,119);
            z-index: 7;
        }

        h1 {
            text-align: center;
            color: rgb(39,63,119);
        }

        h2 {
            color: rgb(39,63,119)
        }

        label {
            display: block;
            margin: 10px 0 5px;
        }

        input {
            width: 95%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color:rgb(39, 63, 119);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }

        a {
            color: rgb(0, 89, 223);
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="rock-layer-behind"></div>
    <div class="light"></div>
    <div class="rock-layer-front"></div>

    <div id="login-page" class="page">
        <div class="form-container">
            <form id="login-form">
                <h2>Login</h2>
                <label for="login-username">Username:</label>
                <input type="text" id="login-username" required>

                <label for="login-password">Password:</label>
                <input type="password" id="login-password" required>

                <button type="submit">Login</button>
                <p>Don't have an account? <a href="#" id="show-signup">Sign up</a></p>
            </form>
        </div>
    </div>

    <div id="signup-page" class="page hidden">
        <div class="form-container">
            <form id="signup-form">
                <h2>Sign Up</h2>
                <label for="signup-username">Username:</label>
                <input type="text" id="signup-username" required>

                <label for="signup-password">Password:</label>
                <input type="password" id="signup-password" required>

                <button type="submit">Sign Up</button>
                <p>Already have an account? <a href="#" id="show-login">Login</a></p>
            </form>
        </div>
    </div>

    <script>
        // Toggle between login and signup pages
        const loginPage = document.getElementById('login-page');
        const signupPage = document.getElementById('signup-page');
        const showSignup = document.getElementById('show-signup');
        const showLogin = document.getElementById('show-login');

        showSignup.addEventListener('click', (e) => {
            e.preventDefault();
            loginPage.classList.add('hidden');
            signupPage.classList.remove('hidden');
        });

        showLogin.addEventListener('click', (e) => {
            e.preventDefault();
            signupPage.classList.add('hidden');
            loginPage.classList.remove('hidden');
        });
    </script>
</body>
</html>
