<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Page</title>
    <title>WaveLink</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+AU+NSW:wght@100..400&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Playwrite AU NSW', sans-serif; /* Apply to the entire body */
        }

        .fish {
            position: absolute;
            left: -100px;
            width: 100px;
            animation: swim linear forwards;
        }

        @keyframes swim {
            from {
                transform: translateX(0);
            }
            to {
                transform: translateX(110vw); 
            }
        }
    </style>
</head>
<body>
    <div class="container"></div>
    <style>

        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://i.ibb.co/0Zfw77j/background.png');
            background-size: cover;
            background-position: center;
            z-index: 1;
        }

        .rock-layer-behind {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://i.ibb.co/ZNQP3zr/rock-back.png');
            background-size: cover;
            background-position: center;
            z-index: 4;
        }

        .light {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://i.ibb.co/n0CDD0Z/light.png');
            background-size: cover;
            background-position: center;
            z-index: 3;
        }

        .rock-layer-front {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://i.ibb.co/Chsm5Gw/roxk-front.png');
            background-size: cover;
            background-position: center;
            z-index: 6;
        }

        .form-container {
            position: relative;
            background: rgba(195, 229, 255, 0.9);
            border-radius: 16px;
            max-width: 500px;
            padding: 20px;
            padding-top: 0;
            margin: 50px auto;
            z-index: 7;
        }

        .form-header {
            background-color: rgb(39,63,119);
            color: white;
            border-radius: 16px 16px 0 0;
            font-family: 'Playwrite AU NSW', sans-serif;
            font-size: 1rem;
            padding: 0.5px 10px;
            margin: -20px -20px 10px -20px;
            font-size: 1rem;
            padding: 0.5px 10px;
            margin: -20px -20px 10px -20px;
        }

        h1 {
            text-align: left;
            color: rgba(255, 255, 255, 0.9);
            color: rgba(255, 255, 255, 0.9);
        }

        label {
            display: block;
            margin: 10px 0 5px;
        }

        .fish {
            position: absolute;
            left: -100px;
            width: 100px;
            animation: swim linear forwards;
        }

        input {
            width: 95%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: rgb(39, 63, 119);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

            button:hover {
                background-color: #0056b3;
            }

        a {
            color: rgb(0, 89, 223);
            text-decoration: none;
        }

            a:hover {
                text-decoration: underline;
            }

        .hidden {
            display: none;
        }
    </style>
    </head>
    <body>
        <div class="background"></div>
        <div class="rock-layer-behind"></div>
        <div class="light"></div>
        <div class="rock-layer-front"></div>

        <div id="login-page" class="page">
            <div class="form-container">
                <header class="form-header">
                    <h1 class="form-title">Login</h1>
                </header>
                <form id="login-form">
                    <label for="login-username">Username:</label>
                    <input type="text" id="login-username" required>

                    <label for="login-password">Password:</label>
                    <input type="password" id="login-password" required>

                    <button type="submit">Login</button>
                    <p>Don't have an account? <a href="#" id="show-signup">Sign up</a></p>
                </form>
            </div>
        </div>

        <div id="signup-page" class="page hidden">
            <div class="form-container">
                <header class="form-header">
                    <h1 class="form-title">Sign Up</h1>
                </header>
                <form id="signup-form">
                    <label for="signup-firstname">First Name:</label>
                    <input type="text" id="signup-firstname" required>

                    <label for="signup-lastname">Last Name:</label>
                    <input type="text" id="signup-lastname" required>

                    <label for="signup-username">Username:</label>
                    <input type="text" id="signup-username" required>

                    <label for="signup-password">Password:</label>
                    <input type="password" id="signup-password" required>

                    <button type="submit">Sign Up</button>
                    <p>Already have an account? <a href="#" id="show-login">Login</a></p>
                </form>
            </div>
        </div>
    </body>

    <script src="js/index.js"></script>

</html>
