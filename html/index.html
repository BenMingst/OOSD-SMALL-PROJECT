<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Contact Manager</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            overflow: hidden; /* Prevent scrolling */
        }

        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://i.ibb.co/8crh4SS/backgroound.png');
            background-size: cover;
            background-position: center;
            z-index: 1;
        }

        .rock-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://i.ibb.co/QnzH11B/rock-1.png'); /* Replace with your transparent rock image URL */
            background-size: cover;
            background-position: center;
            z-index: 2;
        }

        .fish {
            position: absolute;
            width: 100px;
            animation: swim 10s linear infinite;
            z-index: 3;
        }

        @keyframes swim {
            0% {
                transform: translateX(-500px) translateY(500px);
            }
            100% {
                transform: translateX(100vw) translateY(200px);
            }
        }

        .form-container {
            position: relative;
            background: rgba(195, 229, 255, 0.9);
            padding: 20px;
            border-radius: 8px;
            max-width: 400px;
            margin: 50px auto;
            box-shadow: 0 4px 10px rgb(39,63,119);
            z-index: 4;
        }

        h1 {
            text-align: center;
            color: rgb(39,63,119);
        }

        h2 {
            color: rgb(39, 63, 119);
        }

        label {
            display: block;
            margin: 10px 0 5px;
        }

        input {
            width: 95%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }

        a {
            color: #007BFF;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="rock-layer"></div>

    <img src="https://static.vecteezy.com/system/resources/previews/024/722/367/non_2x/fish-with-ai-generated-free-png.png" alt="Fish" class="fish"> <!-- Replace with your fish image URL -->

    <div id="login-page" class="page">
        <div class="form-container">
            <form id="login-form">
                <h2>Login</h2>
                <label for="login-username">Username:</label>
                <input type="username" id="login-username" required>

                <label for="login-password">Password:</label>
                <input type="password" id="login-password" required>

                <button type="submit">Login</button>
                <p>Don't have an account? <a href="#" id="show-signup">Sign up</a></p>
            </form>
        </div>
    </div>
</body>
</html>
