<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WaveLink Contact</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playwrite+AU+NSW:wght@100..400&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Playwrite AU NSW", sans-serif;
        margin: 0;
        padding: 0;
        overflow-y: auto;
        overflow-x: auto;
      }

      .background,
      .rock-layer-behind,
      .light,
      .rock-layer-front {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-size: cover;
        background-position: center;
      }

      .background {
        background-image: url("https://i.ibb.co/0Zfw77j/background.png");
        z-index: 1;
      }

      .rock-layer-behind {
        background-image: url("https://i.ibb.co/ZNQP3zr/rock-back.png");
        z-index: 4;
      }

      .light {
        background-image: url("https://i.ibb.co/n0CDD0Z/light.png");
        z-index: 3;
      }

      .rock-layer-front {
        background-image: url("https://i.ibb.co/Chsm5Gw/roxk-front.png");
        z-index: 6;
      }

      .form-container {
        position: relative;
        background: rgba(195, 229, 255, 0.9);
        border-radius: 16px;
        width: 50%;
        margin: 50px auto;
        z-index: 7;
        padding: 20px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      }

      .form-header {
        background-color: rgb(39, 63, 119);
        color: white;
        border-radius: 16px 16px 0 0;
        padding: 10px;
        font-size: 1.5rem;
        text-align: center;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }

      .logout-btn img {
        width: 170px;
        height: 170px;
        cursor: pointer;
        transition: transform 0.2s ease-in-out;
      }

      .search-container {
        display: flex;
        gap: 10px;
        margin-top: 10px;
      }

      .search-input {
        flex-grow: 1;
        padding: 10px;
        border-radius: 8px;
        border: 1px solid #ccc;
        font-size: 1rem;
      }

      .search-btn {
        width: 75px;
        height: 60px;
        background-color: #273f77;
        border: none;
        border-radius: 8px;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: background-color 0.2s ease-in-out,
          transform 0.2s ease-in-out;
      }

      .search-btn img {
        width: 60px;
        height: 60px;
      }

      .search-btn:hover {
        background-color: #1a2c57;
        transform: scale(1.05);
      }

      .search-btn::after {
        content: "Search";
        font-family: "Playwrite AU NSW", sans-serif;
        position: absolute;
        opacity: 0;
        transition: opacity 0.2s ease-in-out;
        color: white;
        font-size: 18px;
      }
      .search-btn:hover::after {
        opacity: 1;
      }

      .contact-btn {
        background-color: #273f77;
      }

      .icon-btn {
        width: 75px;
        height: 60px;
        background-color: #273f77;
        border: none;
        border-radius: 8px;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: background-color 0.2s ease-in-out,
          transform 0.2s ease-in-out;
      }

      .icon-btn img {
        width: 55px;
        height: 55px;
      }

      .icon-btn:hover {
        background-color: #1a2c57;
        transform: scale(1.05);
      }
      .icon-btn::after {
        content: "Add";
        font-family: "Playwrite AU NSW", sans-serif;
        position: absolute;
        opacity: 0;
        transition: opacity 0.2s ease-in-out;
        color: white;
        font-size: 18px;
      }
      .icon-btn:hover::after {
        opacity: 1;
      }

      .results-table {
        width: 100%;
        margin-top: 20px;
        background-color: white;
        border-collapse: collapse;
        text-align: left;
      }

      .results-table th,
      .results-table td {
        padding: 10px;
        border: 1px solid #ccc;
      }

      .results-table th {
        background-color: #273f77;
        color: white;
      }

      .hidden {
        display: none;
      }

      .action-btn {
        padding: 5px 10px;
        border: none;
        border-radius: 5px;
        font-size: 0.8rem;
        cursor: pointer;
        margin-left: 5px;
        height: 50px;
        width: 65px;
      }

      .contact-row {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .contact-info {
        flex-grow: 1;
      }

      .action-buttons {
        display: flex;
        gap: 5px;
      }

      .icon-btn-small {
        width: 70px;
        height: 70px;
        cursor: pointer;
        transition: transform 0.2s ease-in-out;
      }

      .icon-btn-small:hover {
        transform: scale(1.1);
      }

      .delete-btn {
        background: none;
        border: none;
        padding: 0;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="background"></div>
    <div class="rock-layer-behind"></div>
    <div class="light"></div>
    <div class="rock-layer-front"></div>

    <div class="form-container">
      <header class="form-header">
        <h1 class="form-title">WaveLink</h1>
        <a href="index.html" class="logout-btn">
          <img src="https://i.ibb.co/h1YTzFNX/log-out.png" alt="Logout" />
        </a>
      </header>

      <form id="search-form">
        <div class="search-container">
          <input
            type="text"
            id="search-query"
            class="search-input"
            placeholder="Search"
            required
          />
          <button type="button" id="search-contact-button" class="search-btn">
            <img src="https://i.ibb.co/Rp90Jm1W/search.png" alt="Search" />
          </button>
          <a href="add-contact.html" class="icon-btn contact-btn">
            <img src="https://i.ibb.co/2YcX8qxP/add.png" alt="Add Contact" />
          </a>
        </div>
      </form>

      <table class="results-table hidden">
        <tbody id="results-body"></tbody>
      </table>
    </div>
  </body>
</html>

<script src="js/main.js"></script>
