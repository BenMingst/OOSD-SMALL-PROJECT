<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Main Page</title>
</head>
<body>
    <h1>Main Page</h1>

    <div>
        <h2>Add Contact</h2>
        <input type="text" id="add-first-name" placeholder="First Name" />
        <input type="text" id="add-last-name" placeholder="Last Name" />
        <input type="text" id="add-phone" placeholder="Phone" />
        <input type="text" id="add-email" placeholder="Email" />
        <button id="add-contact-button">Add Contact</button>
    </div>

    <br />

    <div>
        <h2>Delete Contact</h2>
        <input type="text" id="delete-phone" placeholder="Phone" />
        <button id="delete-contact-button">Delete Contact</button>
    </div>

    <br />

    <div>
        <h2>Search Contacts</h2>
        <input type="text" id="search-query" placeholder="Search by First or Last Name" />
        <button id="search-contact-button">Search</button>
        <div id="search-results"></div>
    </div>

    <br />

    <div>
        <h2>Update Contact</h2>
        <input type="text" id="update-first-name" placeholder="New First Name" />
        <input type="text" id="update-last-name" placeholder="New Last Name" />
        <input type="text" id="update-phone" placeholder="New Phone" />
        <input type="text" id="update-email" placeholder="New Email" />
        <button id="update-contact-button">Update Contact</button>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
